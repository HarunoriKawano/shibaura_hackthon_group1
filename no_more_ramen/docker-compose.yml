version: "3"
services:
  react:
    build:
      context: .
      dockerfile: ./dockerfile/react/Dockerfile
    container_name: no_more_ramen_container_react
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/usr/src/frontend
    command: sh -c "cd frontend && yarn start"
    ports:
      - "3000:3000"

  db:
    container_name: no_more_ramen-container-db
    image: mysql:5.7
    platform: linux/x86_64
    restart: always
    expose:
      - 3308
    environment:
      MYSQL_DATABASE: 'no_more_ramen_db'
      MYSQL_USER: 'no_more_ramen_developer'
      MYSQL_PASSWORD: 'yxUJTtR3gYmJ'
      MYSQL_TCP_PORT: 3308
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./mysql/data:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3308:3308"

  web:
    container_name: no_more_ramen-container
    build: ./dockerfile/python
    restart: always
    command: >
      bash -c "
        python wait_for_db.py &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

    working_dir: /code
    ports:
      - "8000:8000"
    volumes:
      - ./:/code
    depends_on:
      - db
